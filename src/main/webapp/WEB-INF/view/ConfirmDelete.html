<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<form th:method="Delete" th:action="@{/users/{traderId}/comments/{commentId}(traderId=${traderId}, commentId=${commentId})}">
    <h3>Are you sure you want to delete this comment?</h3>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit"
                       name="delete-submit"
                       id="delete-submit"
                       class="form-control btn btn-info"
                       value="Delete">
            </div>
        </div>
    </div>
</form>
</body>
</html>
