<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
<h3>Trader comments</h3>
<div th:each="comment: ${comments}">
    <a th:href="@{/users/{traderId}/comments/{commentId}(traderId=${traderId}, commentId=${comment.getId()})}"
       th:text="${comment.getMessage()}"/>
</div>
<a th:href="@{/users/{traderId}/comments/add(traderId=${traderId})}">
    <button>Leave a comment</button>
</a>
</body>
</html>
