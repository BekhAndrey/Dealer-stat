<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm approve</title>
</head>
<body>
<form th:method="Put" th:action="@{/admin/comments/{commentId}/approve(commentId=${id})}">
    <h3>Are you sure you want to approve this comment?</h3>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit"
                       name="delete-submit"
                       id="delete-submit"
                       class="form-control btn btn-info"
                       value="Approve">
            </div>
        </div>
    </div>
</form>
<a th:href="@{/admin/comments}">
    <button>Cancel</button>
</a>
</body>
</html>
