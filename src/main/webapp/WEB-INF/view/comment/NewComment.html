<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New comment</title>
</head>
<body>
<form method="post" th:action="@{/users/{id}/comments/add(id = ${traderId})}" th:object="${comment}">
    <label for="message">Message</label>
    <input id="message" type="text" th:field="*{message}">
    <div style="color: red" th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Message error</div>

    <br>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit"
                       name="add-comment-submit"
                       id="add-comment"
                       class="form-control btn btn-info"
                       value="Add comment">
            </div>
        </div>
    </div>
</form>
</body>
</html>
