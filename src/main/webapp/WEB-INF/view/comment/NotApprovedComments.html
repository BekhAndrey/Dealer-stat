<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Not approved comments</title>
</head>
<body>
<div th:each="comment : ${comments}">
    <a th:href="@{/admin/comments/{commentId}/approve(commentId=${comment.getId()})}"
       th:text="${comment.getMessage()}"/>
    <a th:href="@{/admin/comments/{commentId}/decline(commentId=${comment.getId()})}">
        <button>Decline</button>
    </a>
</div>
</body>
</html>
