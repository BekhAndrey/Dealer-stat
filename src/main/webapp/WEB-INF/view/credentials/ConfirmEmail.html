<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm email</title>
</head>
<body>
<form method="post" th:action="@{/registration/confirm-email}" >
    <label for="code">Code:</label>
    <input id="code" required type="text" name="code">
    <div style="color: red;" th:if="${param.error}">Code not found</div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit"
                       name="submit"
                       id="submit"
                       class="form-control btn btn-info"
                       value="Confirm email">
            </div>
        </div>
    </div>
</form>
</body>
</html>
