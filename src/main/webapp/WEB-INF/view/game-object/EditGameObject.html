<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit object</title>
</head>
<body>
<form th:method="Put"
      th:action="@{/objects/{objectId}/edit(objectId=${id})}"
      th:object="${gameObject}">
    <label for="title">Title</label>
    <input id="title" type="text" th:field="*{title}">
    <div style="color: red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit"
                       name="update-submit"
                       id="update-submit"
                       class="form-control btn btn-info"
                       value="Update">
            </div>
        </div>
    </div>
</form>
<a th:href="@{/objects/my}">
    <button>Cancel</button>
</a>
</body>
</html>
